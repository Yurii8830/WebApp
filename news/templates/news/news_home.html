{% extends 'main/layout.html' %}

{% block title %}Події на сайті{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Події на сайті</h1>
{% if news %}

       {% for el in news %}
          <div class="alert alert-warning">
              <h3>{{ el.title }}</h3>
              <p>{{ el.anons }}</p>
              <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Детальніше</a>
          </div>
        {% endfor %}
        {% else %}
        <p>У вас немає записів!</p>
        {% endif %}
    </div>
{% endblock %}

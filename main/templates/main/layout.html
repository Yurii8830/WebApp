{% load static %}

<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.3/css/all.css">
    <script src="https://kit.fontawesome.com/557dfa743b.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
<img src="{% static 'main/img/logo.png' %}" alt="Logo">
    <span class="logo"></span>
    <h3>Навігація</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Головна</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-paper-plane"></i>Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Події</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>Контакти</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавити подію</button></li></a>

    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
